name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies with uv
      run: |
        # Install directly to the system Python (GitHub Actions runner)
        ~/.cargo/bin/uv pip install --system -e .[dev]
        ~/.cargo/bin/uv pip list --system
    
    - name: Debug environment
      run: |
        echo "Python path:"
        python -c "import sys; print(sys.path)"
        echo "Package structure:"
        find discopilot -type f -name "*.py" | sort
        echo "Is discopilot importable?"
        python -c "import discopilot; print('Yes')"
        echo "Is discopilot.utils importable?"
        python -c "try: import discopilot.utils; print('Yes'); except ImportError as e: print(f'No: {e}')"
    
    - name: Check formatting with black
      run: |
        black --check .
    
    - name: Check imports with isort
      run: |
        isort --check .
    
    - name: Lint with flake8
      run: |
        flake8 .
    
    - name: Test with pytest
      run: |
        pytest -v --cov=discopilot --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false 