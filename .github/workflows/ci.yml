name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv-action@v1
    
    - name: Install dependencies with uv
      run: |
        # Create a virtual environment
        uv venv
        # Activate the virtual environment
        source .venv/bin/activate
        # Install dependencies
        uv pip install -e .[dev]
        uv pip list
    
    - name: Debug environment
      run: |
        # Ensure we're in the virtual environment
        source .venv/bin/activate
        echo "Python path:"
        python -c "import sys; print(sys.path)"
        echo "Package structure:"
        find discopilot -type f -name "*.py" | sort
        echo "Is discopilot importable?"
        python -c "import discopilot; print('Yes')"
        echo "Is discopilot.utils importable?"
        python -c "try: import discopilot.utils; print('Yes'); except ImportError as e: print(f'No: {e}')"
    
    - name: Check formatting with black
      run: |
        source .venv/bin/activate
        black --check .
    
    - name: Check imports with isort
      run: |
        source .venv/bin/activate
        isort --check .
    
    - name: Lint with flake8
      run: |
        source .venv/bin/activate
        flake8 .
    
    - name: Test with pytest
      run: |
        source .venv/bin/activate
        pytest -v --cov=discopilot --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false 